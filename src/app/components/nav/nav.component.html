<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport 
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <div class="mat-center">
        <img class="avatar avatarmat-elevation-z8" src="https://material.angular.io/assets/img/examples/shiba1.jpg" />
      </div>
      <mat-card-subtitle class="mat-center"><strong>Cheemsi Dev</strong></mat-card-subtitle>
      <mat-card-subtitle class="mat-center">Software Engineer</mat-card-subtitle>
      <mat-toolbar>
        <div class="mat-button-row">
          <div class="mat-flex-container">
            <button mat-icon-button color="warn" aria-label="key">
              <mat-icon>key</mat-icon>
            </button>
            <button mat-icon-button color="primary" aria-label="note">
              <mat-icon>note</mat-icon>
            </button>
            <button mat-icon-button color="accent" aria-label="event">
              <mat-icon>event</mat-icon>
            </button>
          </div>
        </div>
      </mat-toolbar>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/practica']">
          <mat-icon aria-hidden="false" aria-label="Example home icon" mat-list-icon>home</mat-icon>
          <span mat-line>Practica</span>
        </a>
        <a mat-list-item [routerLink]="['/solicitud']">
          <mat-icon aria-hidden="false" aria-label="Example home icon" mat-list-icon>person</mat-icon>
          <span mat-line>Personi</span>
        </a>
        <a mat-list-item [routerLink]="['/convenios']">
          <mat-icon aria-hidden="false" aria-label="Example home icon" mat-list-icon>person</mat-icon>
          <span mat-line>Conven***ios</span>
        </a>
        <a mat-list-item href="#">
          <mat-icon aria-hidden="false" aria-label="Example home icon" mat-list-icon>animation</mat-icon>
          <span mat-line>More</span>
        </a>
        <a mat-list-item href="#">
          <mat-icon aria-hidden="false" aria-label="Example home icon" mat-list-icon>chatbubble</mat-icon>
          <span mat-line>Chat</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Angular Master</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
      </mat-toolbar>
      <!-- Add Content Here -->
      <div class="viewer">
        <router-outlet></router-outlet>
        <mat-sidenav #panel class="panel" position="end">
          <ng-container #content></ng-container>
        </mat-sidenav>
      </div>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
